<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Prince527's MC launcher</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/home.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./assets/image/logo.png">
</head>

<body>
  <div class="midle-div main" id="midle-div-html-code">
    <div class="card text-white bg-dark mb-3" class="card text-white bg-dark mb-3">
      <div class="card-body" id="account_type"></div>
    </div>
  </div>

  <div class="sidenav" style="width:25%" id="dropdown-select-html"></div>

  <div id="options-btn-html-div">
    <button class="btn btn-secondary material-icons user icon" style="position:fixed;bottom:15px;right:15px;"
      id="options-btn-html">settings</button>
  </div>

</body>

<script>
  function resetHTML() {
    document.getElementById("dropdown-select-html").innerHTML = `<a onclick="btnSetup('Home')" href="#">Home</a><a onclick="btnSetup('Info')" href="#">Info</a><a href="https://github.com/Prince527GitHub/Prince527-MC-launcher/releases/">Download</a>`;
    document.getElementById("account_type").innerHTML = `<h1>Prince527's MC launcher</h1>`;
  }

  resetHTML();

  let btnClicked;
  document.getElementById("options-btn-html").addEventListener("click", () => {
    if (btnClicked === "1") {
      btnClicked = "0";
      return resetHTML();
    }
    btnClicked = '1';
    document.getElementById("dropdown-select-html").innerHTML = "";
    document.getElementById("account_type").innerHTML = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="dontSaveAccount"><label class="form-check-label" for="dontSaveAccount">Don't save mojang account</label></div><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="hide-close"><label class="form-check-label" for="hide-close">Hide launcher will playing</label></div><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="rpc"><label class="form-check-label" for="rpc">Discord integration</label></div><div style="margin-top:5px;" class="btn-group" role="group" aria-label="java"><a href="#" class="btn btn-secondary btn-lg gray-btn active" disabled>Reset</a><a href="#" class="btn btn-secondary btn-lg gray-btn" id="reset-java">Java 8</a><a href="#" class="btn btn-secondary btn-lg gray-btn" id="reset-java17">Java 17</a></div><br><div style="margin-top:5px;" class="btn-group" role="group" aria-label="Basic example"><a class="btn btn-secondary btn-lg gray-btn active" disabled>Game path</a><button type="button" class="btn btn-secondary btn-lg material-icons" id="folder-btn">folder</button><button type="button" class="btn btn-secondary btn-lg material-icons" id="folder-reset-btn">refresh</button></div>`;
  });

  function btnSetup(type) {
    if (type === "Home") return resetHTML();
    if (type === "Info") return document.getElementById("account_type").innerHTML = `<h1>Prince527's MC launcher</h1><h6 style="color:#868686">An open source Minecraft launcher.</h6><img src="./assets/image/logo.png" width="128px" height="128px" alt="logo"><br><br><h2>Images</h2><div style="margin:0;--bs-gap:0px" class="container"><div class="row"><img class="col" src="./assets/image/main-menu.jpg" width="196px" height="140px"> <img class="col" src="./assets/image/offline-menu.jpg" width="196px" height="140px"></div><div class="row"><img class="col" src="./assets/image/login-menu.jpg" width="196px" height="140px"> <img class="col" src="./assets/image/microsoft-login.jpg" width="196px" height="140px"></div><div class="row"><img class="col" src="./assets/image/mojang-login.jpg" width="196px" height="140px"> <img class="col" src="./assets/image/settings-menu.jpg" width="196px" height="140px"></div></div><br><h2>Supported versions</h2><h6 style="color:#868686">Modded versions allready include mods.</h6><table class="table"><tr><th>Version</th><th>Vanilla</th><th>Forge</th><th>Fabric</th></tr><tr><td>1.18.1</td><td>x</td><td></td><td>x</td></tr><tr><td>1.17.1</td><td>x</td><td></td><td></td></tr><tr><td>1.16.5</td><td>x</td><td></td><td></td></tr><tr><td>1.15.2</td><td>x</td><td></td><td></td></tr><tr><td>1.14.4</td><td>x</td><td></td><td></td></tr><tr><td>1.13.2</td><td>x</td><td></td><td></td></tr><tr><td>1.12.2</td><td>x</td><td></td><td></td></tr><tr><td>1.11.2</td><td>x</td><td></td><td></td></tr><tr><td>1.10.2</td><td>x</td><td></td><td></td></tr><tr><td>1.9.4</td><td>x</td><td></td><td></td></tr><tr><td>1.8.9</td><td>x</td><td>x</td><td></td></tr></table>`;
  }

  var isMobile = {
    Android: function () {
      return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function () {
      return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function () {
      return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function () {
      return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function () {
      return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
    },
    any: function () {
      return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile
      .Windows());
    }
  };

  if (isMobile.any()) window.location.href = './mobile.html';
</script>

</html>
